
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/Card.js"></script>
  <script src="https://js.pusher.com/8.0.1/pusher.min.js"></script>
  <script defer src="js/index.js"></script>
  <script defer src="js/eventListeners.js"></script>
  <title>CaH</title>
</head>
<body>
  <template id="cardTemplate">
    <div class="card-wrapper">
      <div class="card">fun</div> 
    </div>
  </template>
  <template id="snackbar-template">
    <div class="snack snack-hidden">
      <div class="snack-icon"></div>
      <div class="snack-text"></div> 
    </div>
  </template>
  <div id="full-overlay">
    
    
    <div id="game" class="view">
      
    <div id="card-selection"></div>
    </div>
    <div id="lobby" class="view view-move">
      <div class="room-title">
        <h2>Lobby</h2>
        <input type="input" id="roomid_input" class="room-id-input" readonly>
      </div>
      <div class="lobby-params">
        <div class="lobby-list">
          <div class="lobby-player lobby-master">Player</div>
          <div class="lobby-player">An strangely large usernamee</div>
        </div>
        <div class="lobby-settings">
          <strong>Lobby params</strong>
          <div class="lobby-setting">Rounds: 30</div>
        </div>
      </div>
      <div class="lobby-actions">
        <button class="btn btn-primary" onclick="leaveRoom()">Leave room</button>
        <button id="game-start-btn" class="btn btn-primary" onclick="startGame()" style="display: none;">Start game</button>
      </div>
      
    </div>
    <div id="prepare" class="view view-move">
      <div class="back-holder"><button class="btn btn-outlined" onclick="showFace()">&lt; Back</button></div>
      <h2 id="prepare-title">Join Room</h2>
      <div class="prepare-form">
        <div class="form-group" id="prepare-looby-id-form">
          <h3>Looby ID</h3>
          <input type="text" id="roomid" class="input">
        </div>
        <div class="form-group">
          <h3>Username</h3>
          <input type="text" id="uname" class="input">
        </div>
        <button id="prepare-submit" class="btn btn-primary" onclick="joinCreate()">Join Room</button>
      </div>
    </div>
    <div id="face" class="view view-move">
      <h1>C a H</h1>
      <button class="btn btn-primary" onclick="joinView()">Join Room</button>
      <button class="btn btn-primary" onclick="createView()">Create Room</button>
    </div>
    <div id="snackbar-holder"></div>
  </div>
</body>
</html>
